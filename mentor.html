<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Header Styles */
        header {
            background-color: #455a64;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #455a64;
            position: relative;
        }
        
        header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }
        
        header h1 {
            font-size: 30px;
            text-align: center;
            margin: 10px 0;
            color: #f0f0f0;
        }
        
        header h2 {
            font-size: 21px;
            text-align: center;
            margin: 10px 0;
            color: #f0f0f0;
        }
        
        /* Section Styles */
        section {
            background-color: #fff;
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left:20% ;
            margin-right:20%;
            border: 3px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        section h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
            border-bottom: 3px solid #333;
            padding-bottom: 5px;
        }
        
        /* Button Styles */
        .edit-profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #006bb3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .edit-profile-button:hover {
            background-color: #004f8a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .bottom-button-container {
            text-align: center;
            margin-top: 40px;
        }

        .bottom-button-container .edit-profile-button {
            position: static;
            margin: 0 auto;
            display: inline-block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                margin: 10px;
            }
        }
        
        @media (max-width: 480px) {
            section {
                margin: 5px;
            }
        }

        /* Edit Profile Window Styles */
        .edit-profile-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            display: none; /* Hidden by default */
            z-index: 1000;
            max-height: 80vh; /* Limit height to 80% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .edit-profile-window h2 {
            margin-bottom: 15px;
            color: #455a64;
        }

        .edit-profile-window label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        .edit-profile-window input[type="text"], 
        .edit-profile-window input[type="email"],
        .edit-profile-window input[type="tel"],
        .edit-profile-window input[type="password"],
        .edit-profile-window textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .edit-profile-window button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-profile-window button:hover {
            background-color: #2980b9;
        }

        .edit-profile-window .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .edit-profile-window .close-button:hover {
            color: #006bb3;
        }
    </style>
</head>
<body>
    <header>
        <img id="profile-picture" src="mentor.png" alt="Mentor Profile Picture">
        <h1 id="mentor-name">Mentor Name</h1>
        <h2 id="professional-title">Professional Title</h2>
        <button class="edit-profile-button" onclick="openEditProfile()">Edit Profile</button>
    </header>

    <section>
        <h2>About</h2>
        <p id="bio">Detailed biography, qualifications, and experience.</p>
    </section>

    <section>
        <h2>Specializations</h2>
        <ul id="specializations">
            <li>Specialization 1</li>
            <li>Specialization 2</li>
        </ul>
    </section>

    <section>
        <h2>Availability</h2>
        <p id="availability">Availability schedule</p>
    </section>

    <section>
        <h2>Contact Information</h2>
        <p id="contact-info">Contact or message options</p>
    </section>

    <div id="edit-profile-window" class="edit-profile-window">
        <button class="close-button" onclick="closeEditProfile()">&times;</button>
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <label for="mentor-name-input">Name:</label>
            <input type="text" id="mentor-name-input" name="name" required>

            <label for="professional-title-input">Professional Title:</label>
            <input type="text" id="professional-title-input" name="professional-title">

            <label for="bio-input">Biography:</label>
            <textarea id="bio-input" name="bio" rows="4"></textarea>

            <label for="specializations-input">Specializations:</label>
            <textarea id="specializations-input" name="specializations" rows="4" required></textarea>

            <label for="availability-input">Availability:</label>
            <textarea id="availability-input" name="availability" rows="4"></textarea>

            <label for="contact-info-input">Contact Information:</label>
            <textarea id="contact-info-input" name="contact-info" rows="4"></textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script>
        function openEditProfile() {
            document.getElementById('edit-profile-window').style.display = 'block';
        }
    
        function closeEditProfile() {
            document.getElementById('edit-profile-window').style.display = 'none';
        }
    
        document.getElementById('edit-profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get updated profile details
            const name = document.getElementById('mentor-name-input').value || 'None';
            const professionalTitle = document.getElementById('professional-title-input').value || 'None';
            const bio = document.getElementById('bio-input').value || 'None';
            const specializations = document.getElementById('specializations-input').value || 'None';
            const availability = document.getElementById('availability-input').value || 'None';
            const contactInfo = document.getElementById('contact-info-input').value || 'None';
    
            // Update profile page
            document.getElementById('mentor-name').innerText = name;
            document.getElementById('professional-title').innerText = professionalTitle;
            document.getElementById('bio').innerText = bio;
            
            // Handle specializations
            const specArray = specializations.split('\n').map(spec => spec.trim()).filter(spec => spec.length > 0);
            document.getElementById('specializations').innerHTML = specArray.length > 0 
                ? specArray.map(spec => `<li>${spec}</li>`).join('') 
                : 'None';
    
            document.getElementById('availability').innerText = availability;
            document.getElementById('contact-info').innerText = contactInfo;
    
            // Close the edit profile window
            closeEditProfile();
        });
    </script>
    
</body>
</html>
