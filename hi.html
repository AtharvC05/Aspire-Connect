<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Secondary color */
            color: #455a64; /* Primary color */
        }
        
        /* Header Styles */
        header {
            background-color: #455a64; /* Primary color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #455a64; /* Primary color */
            position: relative; /* To position the button */
        }
        
        header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }
        
        header h1 {
            font-size: 30px;
            text-align: center;
            margin: 10px 0;
            color: #fff; /* Light text color for better contrast */
        }
        
        header h2 {
            font-size: 21px;
            text-align: center;
            margin: 10px 0;
            color: #f5f5f5; /* Slightly lighter shade */
        }
        
        /* Section Styles */
        section {
            background-color: #fff; /* White background for sections */
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        
        section h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #455a64; /* Primary color */
            border-bottom: 3px solid #455a64; /* Primary color */
            padding-bottom: 5px;
        }

        section:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        
        /* Button Styles */
        .edit-profile-button {
            position: absolute;
            top: 40px;
            right: 20px;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(90deg, #3498db, #2980b9); /* Blue gradient for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .edit-profile-button:hover {
            background: linear-gradient(90deg, #2980b9, #3498db); /* Inverted gradient on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
            transform: scale(1.05); /* Slightly larger button on hover */
        }

        .bottom-button-container {
            text-align: center;
            margin-top: 40px;
        }

        .bottom-button-container .edit-profile-button {
            position: static;
            margin: 0 auto;
            display: inline-block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            section {
                margin: 10px;
            }
        }
        
        @media (max-width: 480px) {
            section {
                margin: 5px;
            }

            .bottom-button-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="student.png" alt="Student Profile Picture">
        <div class="header-info">
            <h1>Student Name</h1>
            <h2>Bio or description of the student.</h2>
        </div>
        <button class="edit-profile-button">Edit Profile</button>
    </header>
    <section class="about">
        <h2>About</h2>
        <p>Short bio or description of the student.</p>
    </section>
    <section class="skills-interests">
        <h2>Skills and Interests</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Interest 1</li>
        </ul>
    </section>
    <section class="appointment-history">
        <h2>Appointment History</h2>
        <!-- Display past and upcoming appointments -->
    </section>
    <section class="contact-info">
        <h2>Contact Information</h2>
        <!-- Contact or message options -->
    </section>
    <div class="bottom-button-container">
        <button class="edit-profile-button">Edit Profile</button>
    </div>
</body>
</html>
